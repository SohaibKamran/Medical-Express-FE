<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="address" label="BACK"></ion-back-button>
    </ion-buttons>
    <ion-title>Payment</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <ion-card class="info-card">
    <ion-list>
      <ion-radio-group role="radiogroup">
        <ion-list-header>
          <ion-label>Select Payment Opotion</ion-label>
        </ion-list-header>
        <div class="ion-padding-top ion-padding-bottom">
          <ion-item>
            <ion-radio slot="start" value="Credit Card"></ion-radio>
            <ion-thumbnail slot="start">
              <img src="https://firebasestorage.googleapis.com/v0/b/ionic4firebase-2c0e6.appspot.com/o/master_card_184.75750577367px_1226655_easyicon.net.png?alt=media&amp;token=514ef90a-6d07-48cc-b126-99f7e1b0acac">
            </ion-thumbnail>
            <ion-label><h1>Credit Card</h1></ion-label>
          </ion-item>
        </div>
        <div class="ion-padding-top ion-padding-bottom">
          <ion-item>
            <ion-radio slot="start" value="Paypal"></ion-radio>
            <ion-thumbnail slot="start">
              <img src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_74x46.jpg" border="0" alt="PayPal Logo">
            </ion-thumbnail>
            <ion-label><h1>Paypal</h1></ion-label>
          </ion-item>
        </div>
        <div class="ion-padding-top ion-padding-bottom">
          <ion-item>
            <ion-radio slot="start" value="Easy Paisa"></ion-radio>
            <ion-thumbnail slot="start">
              <img src="https://play-lh.googleusercontent.com/odyE7Z8l7sAFOQ72ZqaMK7zzOOq301pVW0w2AexZkhcuVPCtVe5z2Ubts0isQ0LqRCs">
            </ion-thumbnail>
            <ion-label><h1>Easy Paisa</h1></ion-label>
          </ion-item>
        </div>
        <div class="ion-padding-top ion-padding-bottom">
          <ion-item>
            <ion-radio slot="start" value="Cash on Delivery"></ion-radio>
            <ion-thumbnail slot="start">
              <img src="https://image.shutterstock.com/image-vector/dollar-money-cash-icon-register-600w-1228690807.jpg">
            </ion-thumbnail>
            <ion-label><h1>Cash on Delivery</h1></ion-label>
          </ion-item>
        </div>
      </ion-radio-group>
    </ion-list>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" routerLink="/checkout">Continue Payment</ion-button>
  </ion-toolbar>
</ion-footer>
