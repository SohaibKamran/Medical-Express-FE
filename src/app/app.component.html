    <ion-menu contentId="main-content" type="overlay">
        <ion-content>
            <ion-list id="inbox-list">
                <ion-list-header>Side Menu</ion-list-header>
                <ion-menu-toggle auto-hide="false">
                    <ion-item routerLink="/tabs/home" lines="none" detail="false">
                        <ion-icon slot="start" name="home-sharp"></ion-icon>
                        <ion-label>Home</ion-label>
                    </ion-item>
                    <ion-item routerLink="/category" lines="none" detail="false">
                        <ion-icon slot="start" name="mail-sharp"></ion-icon>
                        <ion-label>Categories</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
</ion-app>
